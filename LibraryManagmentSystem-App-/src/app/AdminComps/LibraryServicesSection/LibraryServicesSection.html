<div class="container">
  <div class="box assign-book">
    <h2>Assign Book to User</h2>
    <form>
      <div class="form-group">
        <label for="bookSN">Book Serial Number:</label>
        <input type="text" id="bookSN" [(ngModel)]="bookSn1" [ngModelOptions]="{standalone:true}" required>
      </div>
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" [(ngModel)]="userId1" [ngModelOptions]="{standalone:true}" required>
      </div>
      <button type="submit" (click)="assignBook()">Assign Book</button>
    </form>
  </div>

  <div class="box submit-book">
    <h2>Submit Book</h2>
    <form>
      <div class="form-group">
        <label for="bookSN">Book Serial Number:</label>
        <input type="text" id="bookSN2" [(ngModel)]="bookSn2" [ngModelOptions]="{standalone:true}" required>
      </div>
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId2" [(ngModel)]="userId2" [ngModelOptions]="{standalone:true}" required>
      </div>
      <button type="submit" (click)="submitBook()" >Submit Book</button>
    </form>
  </div>
  <div class="box remove-user">
    <h2>Remove USer</h2>
    <form>
      <div class="form-group">
        <label for="removeId1">User ID:</label>
        <input type="text" id="removeId1" [(ngModel)]="removelId1" [ngModelOptions]="{standalone:true}" required>
      </div>
      <button type="submit" (click)="removeUser()" >Submit Book</button>
    </form>
  </div>
</div>
