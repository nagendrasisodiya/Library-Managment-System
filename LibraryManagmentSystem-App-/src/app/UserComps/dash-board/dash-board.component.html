<div class="dashboard">
  <h1>Dashboard</h1>
  <table>
    <thead>
    <tr>
      <th>Serial No</th>
      <th>Book Name</th>
      <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; let i = index">
      <td>{{ book.sNo }}</td>
      <td>{{ book.title }}</td>
      <td>{{book.author}}</td>
    </tr>
    </tbody>
  </table>
</div>
